<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rango</title>
    </head>

    <body>
        <div>
            {% if category %}
                <h1>{{ category.name}}</h1>
                {% if pages %}
                    <ul>
                        {% for page in pages %}
                            <li> <a href="{{ page.url }}"> {{ page.title}} </a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <strong> No pages currently in category. </strong>
                {% endif %}
            {% else %}
                The specified category does not exist!
            {% endif %}
        </div>

        <div>
            <!-- a link to index page-->
            <a href = "/rango/"> Index Page </a> <br />
        </div>
    </body>
</html>
